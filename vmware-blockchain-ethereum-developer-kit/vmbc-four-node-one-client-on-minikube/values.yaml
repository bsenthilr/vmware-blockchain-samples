    defaultCpuRequest: 100m
    cpuRequest: "100m"
    defaultCpuLimit: 100m
    cpuLimit: "100m"
    defaultMemoryRequest: 1225Mi
    memoryRequest: "1225Mi"
    defaultMemoryLimit: 1225Mi
    memoryLimit: "1225Mi"
  client:
    defaultCpuRequest: 100m
    cpuRequest: "100m"
    defaultCpuLimit: 100m
    cpuLimit: "100m"
    defaultMemoryRequest: 500Mi
    memoryRequest: "500Mi"
    defaultMemoryLimit: 500Mi
    memoryLimit: "500Mi"

